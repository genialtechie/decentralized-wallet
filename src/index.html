<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <title>MTK Wallet</title>
</head>
<body>
    <div id="loading" class="container">
        <div class="d-flex align-items-center">
            <strong>Loading...</strong>
            <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
        </div>
    </div>
    <div id="page" class="">
        <div id="main-ui">
            <div class="user-address container">Not connected</div>
            <div id="landing" class="container">
                <button id="connect-web3" type="submit" class="btn btn-primary">Connect</button>
            </div>
            <div id="transfer" class="container">
                <form action="" method="post">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="text" id="amount" name="amount" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" id="address" name="address" class="form-control">
                    </div>
                    <button id="snd-tkns" type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
            <div id="balances" class="container">
                <table class="table table-hover">
                    <thead>
                        <tr>
                          <th scope="col">Symbol</th>
                          <th scope="col">Name</th>
                          <th scope="col">Balance</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="tkn-symbol">MTK</td>
                            <td class="tkn-name">Token</td>
                            <td class="tkn-balance">- - -</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
